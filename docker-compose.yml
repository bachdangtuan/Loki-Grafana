version: '3'
services:
 loki:
    user: root
    image: grafana/loki:latest
    container_name: loki-databases
    volumes:
     - ./config/loki-config.yml:/etc/config/loki-config.yml:rw
     - ./rules/rules.yml:/etc/loki/rules/rules.yml:rw
    entrypoint:
      - /usr/bin/loki
      - -config.file=/etc/config/loki-config.yml
    ports:
      - "3100:3100"    