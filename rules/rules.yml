groups:
  - name: rate-alerting
    rules:
      - alert: HighLogRate
        expr: sum by(job) (rate({job="log-app-ndtp-dev"} [1m])) > 0
        for: 1m
        labels:
            severity: warning
            app_type: Server Nội Bộ Isofh
            category: logs
        annotations:
            title: "Alert log"
            description: "có log"