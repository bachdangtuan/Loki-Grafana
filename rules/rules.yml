groups:
- name: rate-alerting
  rules:
    - alert: HighLogRate
      expr: ({job="log-app-ndtp-dev"}| json | line_format "{{.severity}} {{.message}}")
      for: 1m
      labels:
        severity: warning
        app_type: Server Nội Bộ Isofh
        category: logs
      annotations:
        summary: Cảnh báo log
        description: "có log {{ $value }} "

