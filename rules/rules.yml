groups:
- name: rate-alerting
  rules:
    - alert: HighLogRate
      expr: count_over_time({job="log-app-ndtp-dev"} | json [1s]) 
      for: 10s
      labels:
        severity: warning
        app_type: Server Nội Bộ Isofh
        category: logs
      annotations:
        summary: Cảnh báo log
        description: "có log {{ $labels.job }} {{ $labels.filename }} "
