groups:
- name: rate-alerting
  rules:
    - alert: HighLogRate
      expr: count_over_time({job="log-app-ndtp-dev"} | json | line_format "{{.severity}} {{.message}}"  [1s])  
      for: 1m
      labels:
        severity: warning
        app_type: Server Nội Bộ Isofh
        category: logs
      annotations:
        summary: Cảnh báo log
        description: "có log {{ $value }} "

